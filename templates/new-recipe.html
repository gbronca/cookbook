{% extends 'base.html' %}
{% from 'nav.html' import show_links %}

{% block title %}New Recipe{% endblock %}

{% block nav %}
{{ show_links(username) }}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Recipe's name">
                </div>
                <div class="form-group col-md-6">
                    <label for="cooking-time">Cooking time</label>
                    <input type="number" class="form-control" name="cooking-time" id="cooking-time"
                        placeholder="Cooking time">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group  col-md-6">
                    <label for="preparation-time">Preparation time</label>
                    <input type="number" class="form-control" name="preparation-time" id="preparation-time"
                        placeholder="Prep time">
                </div>
                <div class="form-group  col-md-6">
                    <label for="servings">Servings</label>
                    <input type="number" class="form-control" name="servings" id="servings" placeholder="Servings">
                </div>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <textarea class="form-control" name="ingredients" id="ingredients" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea class="form-control" name="instructions" id="instructions" rows="5"></textarea>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="image" name="image">
                <label class="custom-file-label" for="image">Select Recipe Photo</label>
            </div>
            <div class="form-group col-md-4">
                <label for="cousine">Cousine</label>
                <select name="cousine" id="cousine" class="form-control">
                    <option selected>Choose...</option>
                    <option>Italian</option>
                    <option>Chinese</option>
                    <option>Brazilian</option>
                    <option>Spanish</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Recipe</button>
        </form>
    </div>
</div>

{% endblock %}
