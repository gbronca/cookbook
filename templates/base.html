{% from '_nav.html' import show_links %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='images/favicon.ico')}}">
    
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header class="container-fluid">
        {% block nav %} {{ show_links(username) }} {% endblock %}
    </header>

    {% block content %}{% endblock %}

    <footer id="footer" class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 mt-2">
                    <ul class="list-unstyled list-inline social text-center">
                        <li class="list-inline-item"><a href="https://github.com/gbronca" target="_blank"
                                class="text-secondary"><i class="fab fa-github social-footer"></i></a></li>
                        <li class="list-inline-item"><a href="https://www.linkedin.com/in/giovanni-bronca-144a6828/"
                                class="text-secondary" target="_blank"><i class="fab fa-linkedin social-footer"></i></a>
                        </li>
                    </ul>
                </div>
                </hr>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 text-center text-secondary">
                    <p class="paragraph-footer">&copy All right Reversed. Giovanni Bronca</p>
                </div>
                </hr>
            </div>
        </div>
    </footer>
    
    <!--Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
     <!--End of Bootstrap scripts -->
    <script src="{{url_for('static', filename='script/script.js')}}"></script>
</body>
</html>
